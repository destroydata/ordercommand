
server:
  port: 0
spring:
  application:
    name: order-command-service
  datasource:
    username: sa
    url: jdbc:h2:mem:test1
    password:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    generate-ddl: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    instanceId: ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}
